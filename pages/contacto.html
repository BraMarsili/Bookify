    </header>
    <section class="section2">
        <h1><span class="spantitulo">Contacto</span></h1>
    </section>
    <section class="sectionForm">
        <div>
            <p>¿Tienes alguna duda o problema?</p>
            <p>Completa los suientes datos:</p>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
          </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>            
            <label for="exampleFormControlInput1" class="form-label">Elija el motivo</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Elija el su opción</option>
              <option value="1">Problemas con facturación</option>
              <option value="2">Problema con el envío</option>
              <option value="3">Otro</option>
            </select>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Su mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <label for="exampleFormControlInput1" class="form-label">¿Desea recibir una notificación cuando le hayamos respondido?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Si
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                No
              </label>
            </div>
            <button type="submit" class="btn btn-outline-light">Enviar</button>
            <button type="reset" class="btn btn-outline-light">Borrar</button>
        </form>
    </section>
    <footer class="main-footer">
        <div class="footer-left-content">
            <section class="footer-links">
                <h3><b>¿En qúe podemos ayudarte?</b></h3>
                <ul>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul> 
            </section>
            <div>
              <img src="../assets/img/logo 2.png" alt="Bookify">
          </div>
        </div>
        <div class="footer-right-content">
           <div class="payment-methods">
                <p>Aceptamos los siguientes métodos de pago</p>
                <img src="../assets/img/payments methods.png" alt="Payment Methods">
           </div>
           <div class="small-print">
               <p>© 2022  Bookify</p>
           </div>
        </div>
