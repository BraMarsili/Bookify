<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo 2.png" alt="Home"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="explorar.html">Explorar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="manga.html">Manga</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link active" aria-current="page" href="lo_mas_vendido.html">Lo más vendido</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section class="section2">
        <h1><span class="spantitulo">Contacto</span></h1>
    </section>
    <section class="sectionForm">
        <div>
            <p>¿Tienes alguna duda o problema?</p>
            <p>Completa los suientes datos:</p>
        </div>
        <form>
            <label for="nombre">Nombre</label>
            <input class="formInput" type="text" placeholder="Ingrese su nombre">
            <label for="correo_electronico">Correo Electrónico</label>
            <input  class="formInput" type="text" placeholder="Ingrese su Correo Electrónico">
            <label for="problema">Elija el motivo</label>
            <select name="problema">
                <option value="" label="Elija su opción">Elija su opción</option>
                <option value="facturación">Problemas con facturación</option>
                <option value="otro">Otro</option>
            </select>
            <label for="mensaje">Su mensaje</label>
            <textarea name="mensaje" id="" cols="30" rows="5" placeholder="Ingrese su mensaje"></textarea>
            <label for="notificación">¿Desea recibir una notificación cuando le hayamos respondido?</label>
            <br>
            <div class="formOption-div">
                <input class="formOption" type="radio" name="si" value="si">
                Si
            </div>
            <div class="formOption-div">
                <input class="formOption" type="radio" name="no" value="no">
                No
            </div>
            <br>
            <input class="formButtom" type="submit" value="Enviar">
            <input class="formButtom" type="reset" value="Borrar">
        </form>
    </section>
    <footer class="main-footer">
        <div class="footer-left-content">
            <section class="footer-links">
                <h3><b>¿En qúe podemos ayudarte?</b></h3>
                <ul>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul> 
            </section>
            <div>
              <img src="../assets/img/logo 2.png" alt="Bookify">
          </div>
        </div>
        <div class="footer-right-content">
           <div class="payment-methods">
                <p>Aceptamos los siguientes métodos de pago</p>
                <img src="../assets/img/payments methods.png" alt="Payment Methods">
           </div>
           <div class="small-print">
               <p>© 2022  Bookify</p>
           </div>
        </div>
    </footer>
    <!-- Script Booststrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
